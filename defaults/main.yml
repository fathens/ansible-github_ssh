github_ssh_key_name: github

github_ssh_id: "Ansible-{{ inventory_hostname }}_{{ ansible_machine_id }}"

github_ssh_config:
  name: config
  content: |
    Host github github.com
      HostName github.com
      Identityfile ~/.ssh/{{ github_ssh_key_name }}
      User git

